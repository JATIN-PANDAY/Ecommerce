<!DOCTYPE html>
{%load static%}
<html lang="en">
   <head>
      <!-- basic -->
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <!-- mobile metas -->
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <meta name="viewport" content="initial-scale=1, maximum-scale=1">
      <!-- site metas -->
      <title>Eflyer</title>
      <meta name="keywords" content="">
      <meta name="description" content="">
      <meta name="author" content="">
      <!-- bootstrap css -->
      <link rel="stylesheet" type="text/css" href="{% static 'app/css/bootstrap.min.css'%}">
      <!-- style css -->
      <link rel="stylesheet" type="text/css" href="{% static 'app/css/style.css'%}">
      <!-- Responsive-->
      <link rel="stylesheet" href="{% static 'app/css/responsive.css'%}">
      <!-- fevicon -->
      <link rel="icon" href="{% static 'app/images/fevicon.png'%}" type="image/gif" />
      <!-- Scrollbar Custom CSS -->
      <link rel="stylesheet" href="{% static 'app/css/jquery.mCustomScrollbar.min.css'%}">
      <!-- Tweaks for older IEs-->
      <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">
      <!-- fonts -->
      <link href="https://fonts.googleapis.com/css?family=Poppins:400,700&display=swap" rel="stylesheet">
      <!-- font awesome -->
      <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
      <!--  -->
      <!-- owl stylesheets -->
      <link href="https://fonts.googleapis.com/css?family=Great+Vibes|Poppins:400,700&display=swap&subset=latin-ext" rel="stylesheet">
      <link rel="stylesheet" href="{% static 'app/css/owl.carousel.min.css'%}">
      <link rel="stylesoeet" href="{% static 'app/css/owl.theme.default.min.css'%}">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/2.1.5/jquery.fancybox.min.css" media="screen">


      <style>

      .img-fluid {
      
         height: 500px;

   }
   
   
      </style>
   </head>
   
   <body>
      
    
      <div class="container mt-5 pt-1">
        
         <div class="row">
          
            {% for product in product%}                       
            <!-- /media/product/formal-shirts.jpeg -->
             <div class="col-md-4">
               
                  <div class="box_main">
                     <h4 class="shirt_text">{{product.product_name}}</h4>
                    
                     <p class="price_text">Price  <span style="color: #262626;">Rs {{product.price}}</span></p>
                     <div class="tshirt_img"><img src="/media/{{product.image}}"class="img-fluid" ></div>
                     <div class="btn_main">
                        <div class="buy_bt"><a href="{% url 'add_to_wishlist' product.uid %}" >Add Wishlist</a></div>
                        <!-- <div class="seemore_bt"><a href="/product/{{product.uid}}/{{product.slug}}">See More</a></div> -->
                        <div class="seemore_bt"><a href="{% url 'get_product' product.uid product.slug  %}">See More</a></div>

                     </div>
                  </div>
             </div>
                  {%endfor%}
               </div>
               
            
         
         </div>
      
         
           
             
         
      <!-- copyright section end -->
       <!-- Javascript files-->
       <script src="{% static 'app/js/jquery.min.js'%}"></script>
       <script src="{% static 'app/js/popper.min.js'%}"></script>
       <script src="{% static 'app/js/bootstrap.bundle.min.js'%}"></script>
       <script src="{% static 'app/js/jquery-3.0.0.min.js'%}"></script>
       <script src="{% static 'app/js/plugin.js'%}"></script>
       <!-- sidebar -->
       <script src="{% static 'app/js/jquery.mCustomScrollbar.concat.min.js'%}"></script>
       <script src="{% static 'app/js/custom.js'%}"></script>
       <script>
          function openNav() {
            document.getElementById("mySidenav").style.width = "250px";
          }
          
          function closeNav() {
            document.getElementById("mySidenav").style.width = "0";
          }
       </script>
    </body>
 </html>
