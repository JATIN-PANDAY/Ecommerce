<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
  <body>
<!-- <div class="container col-md-3"> -->

  <section class="section-conten padding-y" style="min-height:84vh">

    <!-- ============================ COMPONENT LOGIN   ================================= -->
        <div class="card mx-auto" style="max-width: 380px; margin-top:100px;">
          <div class="card-body">
          <h4 class="card-title mb-4">Log in</h4>
    <form method="POST" action="{% url 'login' %}" >
      
{% if messages %}
{% for message in messages %}
<div class="alert alert-{% if message.tags %}{{ message.tags }}{% endif %}" role="alert">
 {{message}}
  </div>
  {% endfor %}
{% endif %}
      {%csrf_token%}
        <!-- Email input -->
        <div class="form-outline mt-5">
          <input type="email" id="form2Example1" class="form-control" placeholder="Email address" name="email" required />
          <label class="form-label" for="form2Example1"></label>
        </div>
      
        <!-- Password input -->
        <div class="form-outline mt -5">
          <input type="password" id="form2Example2" class="form-control" placeholder="Password" name="password" required />
          <label class="form-label" for="form2Example2"></label>
        </div>
      
        <!-- Submit button -->
        <button type="submit" class="btn btn-primary btn-block mt-5">Log in</button>
      
        </div>
        </div>
  </section>
      </form>
<!-- </div> -->
      
  </body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</html>
