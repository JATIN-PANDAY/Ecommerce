<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign Up </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
  <body>
<!-- <div class="container col-md-3"> -->

  <section class="section-conten padding-y" style="min-height:84vh">

    <!-- ============================ COMPONENT LOGIN   ================================= -->
        <div class="card mx-auto" style="max-width: 380px; margin-top:100px;">
          <div class="card-body">
      
{% if messages %}
{% for message in messages %}
<div class="alert alert-{% if message.tags %}{{ message.tags }}{% endif %}" role="alert">
 {{message}}
  </div>
  {% endfor %}
{% endif %}
          <h4 class="card-title mb-4">Sign up</h4>
    <form method="post">
        {% csrf_token %}
        <!-- Email input -->
        <div class="form-outline">
          <input type="text" id="form2Example1" class="form-control" placeholder="Name" name="name" required />
          <label class="form-label" for="form2Example1"></label>
        </div>
        <div class="form-outline">
            <input type="email" id="form2Example1" class="form-control" placeholder="Email" name="email" required />
            <label class="form-label" for="form2Example1"></label>
          </div>
          
        <!-- Password input -->
        <div class="form-outline">
          <input type="password" id="form2Example2" class="form-control" placeholder="Password" name="password" required />
          <label class="form-label" for="form2Example2"></label>
        </div>
      
        <!-- Submit button -->
        <button type="submit" class="btn btn-primary btn-block mt-5">Sign up</button>
      </form>
     
        <p class="text-dark mt-5">Already have an account? <a href="/account/login">Login now</a> </p>
        </div>
        </div>

  </section>
<!-- </div> -->
      
  </body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</html>
