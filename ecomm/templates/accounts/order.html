<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Order Process</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  </head>
  <body>
    <div class="card mt-5">
        <div class="card-header">
          Basic Information
        </div>
        <div class="card-body">
            <form action="" method="POST">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="exampleInputText" class="form-label">Name</label>
                    <input type="text" class="form-control" id="exampleInputText"  name="name" value="{{user.username}}" readonly>
                  </div>
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Email address</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" value="">
                  <div id="emailHelp" class="form-text"></div>
                </div>
                
                <div class="mb-3">
                    <label for="exampleInputTel" class="form-label">Phone</label>
                    <input type="tel" class="form-control" id="exampleInputtel"  name="phone" required>
                  </div>

                  <div class="mb-3">
                    <label for="exampleInputText" class="form-label">State</label>
                    <input type="text" class="form-control" id="exampleInputText"  name="state" required>
                  </div>

                  <div class="mb-3">
                    <label for="exampleInputText" class="form-label">City</label>
                    <input type="text" class="form-control" id="exampleInputText"  name="city" value="" required>
                  </div>


                  <div class="mb-3">
                    <label for="exampleInputText" class="form-label">Product</label>
                    <input type="text" class="form-control" id="exampleInputText"  name="product" value="{{product.product_name}}" readonly>
                  </div>

                  <div class="mb-3">
                    <label for="exampleInputText" class="form-label">Size</label>
                    <div class="dropdown">
                        <button class="btn btn-light dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                          Select Size
                        </button>
                        {%for i in size_variant%}
                        <ul class="dropdown-menu">
                            <input type="text" class="form-control" id="exampleInputText"  name="product" value="{{i.size_name}" readonly>
                            <!-- <li><a class="dropdown-item" href="#">Another action</a></li>
                          <li><a class="dropdown-item" href="#">Something else here</a></li> -->
                        </ul>
                        {%endfor%}
                    </div>



                <!-- <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Password</label>
                  <input type="password" class="form-control" id="exampleInputPassword1">
                </div> -->
                <!-- <div class="mb-3 form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">Check me out</label>
                </div> -->
              <button class="btn btn-primary" type="submit">Submit</button>  
                <!-- <button  class="btn btn-primary">Submit</button></a> -->
              </form>
        </div>
      </div>
    
      
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  </body>
</html>
