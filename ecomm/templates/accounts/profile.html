{%load static%}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Profile Page</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    
    <!-- Adding bootstarp -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">



    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600&family=Inter:wght@700;800&display=swap"
        rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="{% static 'lib/animate/animate.min.css'%}" rel="stylesheet">
    <link href="{% static 'lib/owlcarousel/assets/owl.carousel.min.css'%}" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link href="{% static 'css/ bootstrap.min.css' %}" rel="stylesheet" type="text/css">

    <!-- Template Stylesheet -->
    <link href="{%static 'css/style.css'%}" rel="stylesheet">
  
    <style>
.btn-dark{
  margin-left: 35%;
  margin-top: 10%;
  height: 22%;
  width: 22%;
  border-style:dotted;
  background-color:black
}
  </style>
</head>

<body>
  
<div class="container-xxl py-5">
  <div class="container">
    <h1 class="text-center mb-5 wow fadeInUp text-dark" data-wow-delay="0.1s">Update Your Profile</h1>
    {% if messages %}
    {% for message in messages %}
    <div class="alert alert-{{ message.tags }} alert-dismissible fade show  mt-0 pt-0" role="alert">
     <h4>{{message}}</h4>
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    
    </div>
    {% endfor %}
    {% endif %}

  </div>
</div>

<form class="row g-3" method="post" action="{% url 'updateprofile' %}"
  enctype="multipart/form-data">
  {%csrf_token%}
  <div class="col-md-6">
    <label for="name" class="form-label">Name</label>
    <input type="text" class="form-control" id="inputname" placeholder="Name" value="{{user.name}}"
      name="name">
  </div>
  <div class="col-md-6">
    <label for="email" class="form-label">Email</label>
    <input type="text" class="form-control" id="inputemail" placeholder="Email" value="{{user.email}}"
      name="email">
  </div>
  <!-- <div class="col-md-6">
    <label for="lastname" class="form-label">Lastname</label>
    <input type="text" class="form-control" id="inputlastname" name="lastname" placeholder="Last Name"
      value={{can.lastname}}>
  </div> -->


  <div class="col-md-6">
    <label for="contact" class="form-label">Contact</label>
    <input type="tel" class="form-control" id="inputcontact" name="contact" placeholder="Contact" value="{{profile.contact}}">
  </div>

    <div class="col-md-6">
      <label for="name" class="form-label">State</label>
      <input type="text" class="form-control" id="inputname" placeholder="State" value="{{profile.state}}"
        name="state">
    </div>
    
  <div class="col-md-6">
    <label for="inputCity" class="form-label">City</label>
    <input type="text" class="form-control" id="inputCity" placeholder="City" name="city" value="{{profile.city}}">
  </div>

  <div class="col-md-6">
    <label for="contact" class="form-label">Pincode</label>
    <input type="tel" class="form-control" id="inputpin" name="pincode" placeholder="PIN Code" value="{{profile.pincode}}">
  </div>
  
  <div class="col-md-6">
    <label for="inputAddress" class="form-label">Address</label>
    <input type="text" class="form-control" id="inputAddress" placeholder="Address" name="address" value="{{profile.address}}">
  </div>


  <div class="col-md-12">
    <button type="submit" class="btn btn-dark">Update</button>
  </div>
</form>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="{% static 'lib/wow/wow.min.js'%}"></script>
<script src="{% static 'lib/easing/easing.min.js'%}"></script>
<script src="{% static 'lib/waypoints/waypoints.min.js'%}"></script>
<script src="{% static 'lib/owlcarousel/owl.carousel.min.js'%}"></script>

<!-- Template Javascript -->
<script src="{%static 'js/main.js'%}"></script>
</body>

</html>
