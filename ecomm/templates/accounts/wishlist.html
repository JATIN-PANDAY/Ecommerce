<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Wishlist</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  
  </head>
  <body>
    
    {% if msg%}
    <center>
      <h4 class="text-dark mt-5 ">{{msg}}</h4> 
    </center>    
    {%else%}

    <hr>
    <h4 class="text-dark mt-5">Total Items:{{total_items}}</h4>
    <hr>

    <div class="container col-md-6">
        {%for i in wishlist.wishlistitems.all %}


        <div class="card mt-5" style="max-width: 540px;">
        <div class="row g-0">
          <div class="col-md-4">

            <img src="/media/{{i.product.image}}" class="img-fluid rounded-start" alt="...">
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <a href="{% url 'get_product' i.product.uid i.product.slug  %}" style="text-decoration: none;"><h5 class="card-title text-muted">{{i.product.product_name}}</h5></a>
             
              <!-- <h5 class="card-title"><a href="/product/get_product{{uid}}{{slug}}">{{i.product.product_name}}</a></h5> -->
              <p class="card-text">Rs.{{i.product.price}}</p>
              <p class="card-text"><small class="text-body-secondary">{{i.created_at}}</small></p>
              <a href="{% url 'wishlist_item_delete' uid=i.uid %}" class="btn btn-light">Remove</a>
            </div>
          </div>
        </div>
      </div>  
     
      {%endfor%}
      
    </div>

    {%endif%}
    
      
  </body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  
</html>
