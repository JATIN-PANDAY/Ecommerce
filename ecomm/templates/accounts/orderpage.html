


<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Eflyer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  </head>
  <body>
    <form action="{% url 'order_submit' product.uid %}" method="post">

        {%csrf_token%}
        {% if messages %}
        {% for message in messages %}
        <div class="alert alert-{% if message.tags %}{{ message.tags }}{% endif %}" role="alert">
           {{message}}
        </div>
        {% endfor %}
        {% endif %}

        <div class="mb-3 mt-5">
          <label for="exampleInputEmail1" class="form-label">Product Name</label>
          <input type="text" class="form-control" id="exampleInputEmail1" value="{{product.product_name}}"  name="product">
        </div>
        <div class="mb-3 mt-5">
          <label for="exampleInputPassword1" class="form-label">Color</label>
          <input type="text" class="form-control" id="exampleInputPassword1" name="color_variant" value="{{color_variant.color_name}}" >
        </div>
        <div class="mb-3 mt-5">
          <label for="exampleInputPassword1" class="form-label">Size:</label>
           {% for size in size_variant %}
                  
                  <div class="form-check ">

                     <input class="form-check-input" type="radio" name="select_size" value="{{size.uid}}"  id="flexRadioDefault1">
                     <label class="form-check-label" for="flexCheckChecked">
                        <b>{{size.size_name}}</b>
                     </label>
                  </div>
                     {%endfor%}
        </div>
        <div class="mb-3 mt-5">
          <label for="exampleInputPassword1" class="form-label">Price</label>
          <input type="text" class="form-control" id="exampleInputPassword1" name="price" value="{{color_price}}" >
        </div>
        
      <button type="submit" class="btn  btn-outline-primary mt-5">Next>></button>
      </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  </body>
</html>
